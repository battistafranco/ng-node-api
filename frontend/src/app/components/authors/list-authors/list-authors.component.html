<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>

      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors$ | async">
      <td>{{ author.name }}</td>
    
      <th>
        <button type="button" (click)="delete(author._id)" class="btn bt-sm btn-danger">
          Delete
        </button>
      </th>
    </tr>
  </tbody>
</table>
